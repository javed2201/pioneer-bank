<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pioneer bank</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="m-5">
    <div id="login-area">
      <h1 class="text-center">Welcome to pioneer</h1>
      <div class="submit-area">
        <h2>login</h2>
        <input
          type="text"
          name="email"
          id=""
          class="form-control"
          placeholder="email"
        />
        <br />
        <input
          type="text"
          name="password"
          id=""
          class="form-control"
          placeholder="password"
        />
        <br />
        <button type="submit" class="btn btn-success" id="loginBtn">
          submit
        </button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5 >Balance</h5>
            <h2>$<span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="trans-area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit" />
            <br/>
            <button id="addDeposit" class="btn btn-success">
              Deposit
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="trans-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw" />
            <br/>
            <button id="addWithdraw" class="btn btn-success">
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
